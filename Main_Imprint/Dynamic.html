	<script type="text/javascript">
		mui.init()
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, //是否竖向滚动
			scrollX: false, //是否横向滚动
			startX: 0, //初始化时滚动至x
			startY: 0, //初始化时滚动至y
			indicators: true, //是否显示滚动条
			deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			bounce: true //是否启用回弹
		});
		var heardermylab = document.getElementById('heardermylab');
		var div_top_box = document.getElementById('div_top_box');
		var mui_scroll_wrapper = document.getElementById('mui_scroll_wrapper');
		mui.plusReady(function() {
			div_top_box.style.height = plus.navigator.getStatusbarHeight() + 'px';
			mui_scroll_wrapper.style.marginTop = heardermylab.clientHeight + 'px';
			plus.navigator.setStatusBarStyle('dark');
			document.getElementById('Talk_One').addEventListener('tap', function() {
				mui.openWindow({
					url: 'Dynamic/Talk.html',
					id: 'Dynamic/Talk.html',
				});
			});
		});
	</script>
