<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<style>
	.mui-bar-tab .mui-tab-item.mui-active
	{
		color: red;
	}
</style>
<body>
	<nav class="mui-bar mui-bar-tab" style="background-color: white;box-shadow: 0 0 30px #BBBBBB;">
		<a class="mui-tab-item mui-active" data-href="Main_Item.html">
			<span class="mui-icon"><img src="icon/Index-home.png" style="max-width: 100%;"/></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" data-href="Main_Imprint.html">
			<span class="mui-icon"><img src="icon/Index-star.png" style="max-width: 100%;"/></span>
			<span class="mui-tab-label">印记</span>
		</a>
		<a class="mui-tab-item" data-href="Main_Surrounding.html">
			<span class="mui-icon"><img src="icon/Index-planet.png" style="max-width: 100%;"/></span>
			<span class="mui-tab-label">周边</span>
		</a>
		<a class="mui-tab-item" data-href="Main_My.html">
			<span class="mui-icon"><img src="icon/Index-my.png" style="max-width: 100%;"/></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
</body>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
		mui.plusReady(function() {
				    var main = plus.webview.currentWebview();
				    var sub_pages = ["Main_Item.html", "Main_Imprint.html", "Main_Surrounding.html", "Main_My.html"];
				    var sub_styles = {
				        top: "0px",
				        bottom: "50px"
				    };
				    for (var i = 0; i < sub_pages.length; i++) {
				        var sub = plus.webview.create(sub_pages[i], sub_pages[i], sub_styles);
				        if (i > 0) {
				            sub.hide();
				        }
				        main.append(sub);
				    }
				    var active_tab = sub_pages[0];
				    /*var title = document.querySelector(".mui-title");*/
				    var tabs = document.querySelectorAll(".mui-tab-item");
				    for (var j = 0; j < tabs.length; j++) {
				        tabs[j].addEventListener("tap", function() {
				            var target_tab = this.getAttribute("data-href");
				            if (active_tab == target_tab) 
							{
				                return;
				            }
				            plus.webview.show(target_tab);
				            plus.webview.hide(active_tab);
				            active_tab = target_tab;
				        });
				    }
				});
    </script>
</html>
